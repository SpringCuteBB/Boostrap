<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p class="hola">Contenido</p>
    <script>
      let hola = document.querySelector(".hola");
      while (hola != null) {
        if (hola.nodeType == Node.ELEMENT_NODE) {
          alert("Elemento" + hola.nodeValue);
        }
        hola = hola.nextSibling;
      }
    </script>
  </body>
</html>
