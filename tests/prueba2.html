<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="mi-div"></div>

    <script>
        // Selecciona el elemento div
        const miDiv = document.getElementById('mi-div');

        // Crea un nodo de texto
        const texto = document.createTextNode('Hola, este es un nodo de texto.');

        // Inserta el nodo de texto en el div
        miDiv.appendChild(texto);
    </script>
</body>
</html>
