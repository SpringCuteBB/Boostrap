      let googleVentana = null;
      const Init = () => {
        const abrirBtn = document.getElementById("abrir-ventana");
        const cerrarBtn = document.getElementById("cerrar-ventana");

        if (abrirBtn && cerrarBtn) {
          abrirBtn.onclick = AbrirVent;
          cerrarBtn.onclick = CerrarVent;
        }
      };
      const AbrirVent = () => {
        googleVentana = window.open("", "Google", "width=300, height=500");
        googleVentana.location.href = "https://www.google.com";
      };
      const CerrarVent = () => {
        if (googleVentana && !googleVentana.closed) {

        }
      };

      window.onload = Init;
